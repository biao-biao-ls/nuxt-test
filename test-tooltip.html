<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip 测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 50px;
            background: #f5f5f5;
        }
        
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        
        .test-element {
            display: inline-block;
            margin: 20px;
            padding: 15px 25px;
            background: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .test-element:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .current-agent, .operator-agent {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 10px;
            padding: 8px 12px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .agent-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #007bff;
        }
        
        /* Tooltip 样式 */
        .agent-tooltip {
          position: absolute !important;
          background: rgba(45, 45, 45, 0.95) !important;
          color: white !important;
          padding: 16px 20px !important;
          border-radius: 16px !important;
          font-size: 14px !important;
          font-weight: 500 !important;
          line-height: 1.3 !important;
          z-index: 10000 !important;
          display: none !important;
          pointer-events: none !important;
          box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4), 0 4px 12px rgba(0, 0, 0, 0.25) !important;
          max-width: 320px !important;
          min-width: 200px !important;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important;
          border: 1px solid rgba(255, 255, 255, 0.1) !important;
          backdrop-filter: blur(12px) !important;
          -webkit-backdrop-filter: blur(12px) !important;
        }

        .agent-tooltip::before {
          content: '' !important;
          position: absolute !important;
          top: 100% !important;
          left: 50% !important;
          transform: translateX(-50%) !important;
          width: 0 !important;
          height: 0 !important;
          border-left: 15px solid transparent !important;
          border-right: 15px solid transparent !important;
          border-top: 15px solid rgba(45, 45, 45, 0.95) !important;
          z-index: 10001 !important;
          display: block !important;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>Tooltip 功能测试</h2>
        <p>将鼠标悬停在下面的元素上查看 tooltip 效果：</p>
        
        <div class="current-agent" 
             onmouseover="showTooltip(event, '张三', '高级客服专员')"
             onmouseout="hideTooltip()">
            <div class="agent-avatar"></div>
            <span>当前座席 - 张三</span>
        </div>
        
        <div class="operator-agent"
             onmouseover="showTooltip(event, '李四', '技术支持专员')"
             onmouseout="hideTooltip()">
            <div class="agent-avatar"></div>
            <span>操作员座席 - 李四</span>
        </div>
        
        <div class="test-element"
             onmouseover="showTooltip(event, '王五', '销售顾问')"
             onmouseout="hideTooltip()">
            测试元素 - 王五
        </div>
    </div>
    
    <div id="agent-tooltip" class="agent-tooltip"></div>
    
    <script>
        function showTooltip(event, name, role, avatarUrl) {
            const tooltip = document.getElementById('agent-tooltip');
            
            if (tooltip) {
                // 创建简洁的气泡式 tooltip 内容
                tooltip.innerHTML = `
                    <div style="text-align: left;">
                        <div style="font-weight: 700; font-size: 18px; margin-bottom: 6px; color: #ffffff; line-height: 1.2;">${name}</div>
                        <div style="font-size: 14px; color: rgba(255, 255, 255, 0.9); font-weight: 500; line-height: 1.2;">${role}</div>
                    </div>
                `;
                
                // 定位 tooltip
                tooltip.style.position = 'absolute';
                tooltip.style.display = 'block';
                tooltip.style.zIndex = '99999';
                tooltip.style.left = (event.clientX + 15) + 'px';
                tooltip.style.top = (event.clientY - 80) + 'px';
            }
        }
        
        function hideTooltip() {
            const tooltip = document.getElementById('agent-tooltip');
            if (tooltip) {
                tooltip.style.display = 'none';
            }
        }
    </script>
</body>
</html>
