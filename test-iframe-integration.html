<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>

            height: 500px;

        .status {

</head>
<body>
    <div class="test-container">
        <h1>iframe 内部集成测试</h1>
        <p>测试订单选择器在 iframe 内部 chat-wrap 元素中的集成。</p>
        
        <div class="status" id="status">等待初始化...</div>
        
        <div>
            <button class="test-btn" onclick="toggleOrderSelector()">切换订单选择器</button>
            <button class="test-btn" onclick="bindToIframe()">重新绑定到 iframe</button>
            <button class="test-btn" onclick="checkIframeContent()">检查 iframe 内容</button>
        </div>
        
        <div class="iframe-container">
            <iframe id="quick-chat-iframe" srcdoc="
                <!DOCTYPE html>
                <html>
                <head>

                            font-family: Arial, sans-serif; 
                            margin: 0;
                            padding: 0;

                            margin: 10px 0;

                            max-height: 100px;
                            overflow-y: auto;
                        }
                    </style>
                </head>
                <body>
                    <div id='chat-wrap'>
                        <div class='chat-content'>
                            <h3>模拟 QuickChat 聊天界面</h3>
                            <p>这是 iframe 内部的聊天内容区域。</p>
                            <div class='log' id='iframe-log'>等待初始化...</div>
                        </div>
                        <div id='simple-order-container'></div>
                    </div>
                    
                    <div class='chat-footer'>
                        <span>聊天底部区域</span>
                        <button class='footer-btn' onclick='if(window.handleOrderButtonClick) window.handleOrderButtonClick(); else if(window.parent && window.parent.postMessage) window.parent.postMessage({type:\"TOGGLE_ORDER_SELECTOR\"},\"*\");'>
                            📦 <span>订单</span>
                        </button>
                    </div>
                    
                    <script>
                        function log(message) {
                            const logEl = document.getElementById('iframe-log');
                            const timestamp = new Date().toLocaleTimeString();
                            logEl.innerHTML += '<div>' + timestamp + ': ' + message + '</div>';
                            logEl.scrollTop = logEl.scrollHeight;
                        }
                        
                        // 监听来自父窗口的消息
                        window.addEventListener('message', function(event) {
                            log('收到消息: ' + JSON.stringify(event.data));
                        });
                        
                        // 定期检查函数是否可用
                        setInterval(function() {
                            if (window.handleOrderButtonClick) {
                                log('✅ handleOrderButtonClick 函数可用');
                            } else {
                                log('❌ handleOrderButtonClick 函数不可用');
                            }
                        }, 3000);
                        
                        log('iframe 内容已加载');
                    </script>
                </body>
                </html>
            "></iframe>

    <script>
        // 模拟 QuickChat API
        window.quickChatApi = {
            sendMessage: (message) => {
                console.log('发送消息:', message);
                document.getElementById('status').innerHTML = '✅ 消息已发送: ' + message.substring(0, 50) + '...';
            }
        };

        // 简化版订单选择器类
        class SimpleOrderSelector {
            constructor() {
                this.isVisible = false;
                this.container = null;
                this.onSendOrderCallback = null;
                
                // 绑定全局方法
                window.simpleOrderSelector = this;
            }

            setOnSendOrderCallback(callback) {
                this.onSendOrderCallback = callback;
            }

            mount(container) {
                this.container = container;
                document.getElementById('status').innerHTML = '✅ 订单选择器已挂载到 iframe 内部';
            }

            toggle() {
                if (this.isVisible) {
                    this.hide();
                } else {
                    this.show();
                }
            }

            show() {
                if (this.isVisible || !this.container) return;
                
                this.isVisible = true;
                
                // 显示容器并允许事件
                if (this.container) {
                    this.container.style.display = 'block';
                    this.container.style.pointerEvents = 'auto';
                }
                
                this.render();
                document.getElementById('status').innerHTML = '✅ 订单选择器已显示在 iframe 内部';
            }

            hide() {
                if (!this.isVisible || !this.container) return;
                
                this.isVisible = false;
                
                // 隐藏容器并禁用事件
                if (this.container) {
                    this.container.style.display = 'none';
                    this.container.style.pointerEvents = 'none';
                    this.container.innerHTML = '';
                }
                
                document.getElementById('status').innerHTML = '✅ 订单选择器已隐藏';
            }

            render() {
                if (!this.container || !this.isVisible) return;

                this.container.innerHTML = `
                    <style>
                        .simple-order-popup {
                            position: absolute;
                            bottom: 0;
                            left: 0;
                            right: 0;
                            background: white;
                            border: 1px solid #e0e0e0;
                            border-radius: 8px 8px 0 0;
                            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.15);
                            max-height: 400px;
                            overflow: hidden;
                            z-index: 1001;
                            animation: slideUpSimple 0.2s ease-out;
                            pointer-events: auto;
                        }

                        @keyframes slideUpSimple {
                            from {
                                transform: translateY(100%);
                                opacity: 0;
                            }
                            to {
                                transform: translateY(0);
                                opacity: 1;
                            }
                        }

                        .simple-order-header {
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            padding: 12px 16px;
                            border-bottom: 1px solid #e0e0e0;
                            background: #f8f9fa;
                        }

                        .simple-order-title {
                            font-size: 14px;
                            font-weight: 600;
                            color: #333;
                        }

                        .simple-order-close {
                            cursor: pointer;
                            font-size: 18px;
                            color: #999;
                            width: 20px;
                            height: 20px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            border-radius: 50%;
                            transition: all 0.2s;
                        }

                        .simple-order-close:hover {
                            background: #e9ecef;
                            color: #666;
                        }

                        .simple-order-list {
                            max-height: 300px;
                            overflow-y: auto;
                        }

                        .simple-order-item {
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            padding: 12px 16px;
                            cursor: pointer;
                            transition: background-color 0.2s;
                            border-bottom: 1px solid #f0f0f0;
                        }

                        .simple-order-item:hover {
                            background-color: #f8f9fa;
                        }

                        .simple-order-item:last-child {
                            border-bottom: none;
                        }

                        .simple-order-info {
                            flex: 1;
                            min-width: 0;
                        }

                        .simple-order-name {
                            font-size: 13px;
                            font-weight: 500;
                            color: #333;
                            margin-bottom: 2px;
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                        }

                        .simple-order-code {
                            font-size: 11px;
                            color: #666;
                        }

                        .simple-order-amount {
                            font-size: 13px;
                            font-weight: 600;
                            color: #007bff;
                            margin-left: 12px;
                        }
                    </style>
                    <div class="simple-order-popup">
                        <div class="simple-order-header">
                            <span class="simple-order-title">快速选择订单</span>
                            <span class="simple-order-close" onclick="window.parent.simpleOrderSelector && window.parent.simpleOrderSelector.hide()">×</span>
                        </div>
                        <div class="simple-order-search">
                            <div class="search-wrapper">
                                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <input type="text" class="search-input" placeholder="Search order # or filename">
                                <button class="search-btn">Search</button>
                            </div>
                        </div>
                        
                        <div class="simple-order-tabs">
                            <div class="tab-item active">Orders</div>
                            <div class="tab-item">Cart</div>
                        </div>
                        
                        <div class="simple-order-list">
                            <div class="order-batch">
                                <div class="batch-header">
                                    <span class="batch-num">W2025101311330202</span>
                                    <span class="batch-date">2025-10-13</span>
                                </div>
                                <div class="batch-orders">
                                    <div class="simple-order-item" onclick="window.parent.simpleOrderSelector && window.parent.simpleOrderSelector.selectOrder('Y11898-5011496A')">
                                        <div class="order-image">
                                            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSI+PHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjNGNhZjUwIi8+PHRleHQgeD0iMjAiIHk9IjI0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjEwIiBmaWxsPSJ3aGl0ZSI+UENCPC90ZXh0Pjwvc3ZnPg==" alt="PCB">
                                        </div>
                                        <div class="simple-order-info">
                                            <div class="simple-order-name">pcbwenjian2(Reorder)_Y11898</div>
                                            <div class="simple-order-code">Order #: Y11898-5011496A</div>
                                            <div class="simple-order-amount">$15.63</div>
                                        </div>
                                        <button class="send-btn" onclick="event.stopPropagation(); window.parent.simpleOrderSelector && window.parent.simpleOrderSelector.selectOrder('Y11898-5011496A')">Send</button>
                                    </div>
                                </div>
                            </div>
                            <div class="order-batch">
                                <div class="batch-header">
                                    <span class="batch-num">W2025101311230182</span>
                                    <span class="batch-date">2025-10-13</span>
                                </div>
                                <div class="batch-orders">
                                    <div class="simple-order-item" onclick="window.parent.simpleOrderSelector && window.parent.simpleOrderSelector.selectOrder('SMS2510133000010')">
                                        <div class="order-image">
                                            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSI+PHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSIjNjA3ZDhiIi8+PHRleHQgeD0iMjAiIHk9IjI0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmb250LXNpemU9IjEwIiBmaWxsPSJ3aGl0ZSI+U1RFUDC8L3RleHQ+PC9zdmc=" alt="STEP">
                                        </div>
                                        <div class="simple-order-info">
                                            <div class="simple-order-name">1.STEP</div>
                                            <div class="simple-order-code">Order #: SMS2510133000010</div>
                                            <div class="simple-order-amount">$8.22</div>
                                        </div>
                                        <button class="send-btn" onclick="event.stopPropagation(); window.parent.simpleOrderSelector && window.parent.simpleOrderSelector.selectOrder('SMS2510133000010')">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            selectOrder(orderCode) {
                const orders = {
                    'Y11898-5011496A': { title: 'pcbwenjian2(Reorder)_Y11898', orderCode: 'Y11898-5011496A', orderAmount: '$15.63', businessType: 'order_pcb' },
                    'SMS2510133000010': { title: '1.STEP', orderCode: 'SMS2510133000010', orderAmount: '$8.22', businessType: 'order_plate_metal' },
                    'SMS2510133000011': { title: '3.STEP', orderCode: 'SMS2510133000011', orderAmount: '$82.43', businessType: 'order_plate_metal' }
                };
                
                const selectedOrder = orders[orderCode];
                if (selectedOrder && this.onSendOrderCallback) {
                    this.onSendOrderCallback(selectedOrder);
                    this.hide();
                }
            }
        }

        // 模拟 ChatCustomUI 的 handleOrderButtonClick 方法
        function handleOrderButtonClick() {
            try {
                if (window.simpleOrderSelector) {
                    window.simpleOrderSelector.toggle();
                    return;
                }
                
                console.warn('无法找到 simpleOrderSelector 实例');
            } catch (error) {
                console.error('处理订单按钮点击时出错:', error);
            }
        }

        // 创建简化版订单选择器实例
        const simpleOrderSelector = new SimpleOrderSelector();
        
        // 设置发送订单回调
        simpleOrderSelector.setOnSendOrderCallback((orderItem) => {
            const orderMessage = `📦 订单信息
订单号: ${orderItem.orderCode}
产品名称: ${orderItem.title}
金额: ${orderItem.orderAmount}
类型: ${orderItem.businessType}`;
            
            window.quickChatApi.sendMessage(orderMessage);
        });

        // 绑定全局函数
        window.handleOrderButtonClick = handleOrderButtonClick;

        // 监听来自 iframe 的消息
        window.addEventListener('message', (event) => {
            console.log('收到消息:', event.data);
            document.getElementById('status').innerHTML = '📨 收到消息: ' + JSON.stringify(event.data);
            
            if (event.data && event.data.type === 'TOGGLE_ORDER_SELECTOR') {
                simpleOrderSelector.toggle();
            }
        });

        // 尝试在 iframe 内部创建容器
        function createOrderSelectorInIframe() {
            try {
                const iframe = document.getElementById('quick-chat-iframe');
                if (iframe && iframe.contentDocument) {
                    const chatWrap = iframe.contentDocument.getElementById('chat-wrap');
                    if (chatWrap) {
                        let orderContainer = iframe.contentDocument.getElementById('simple-order-container');
                        if (orderContainer) {
                            simpleOrderSelector.mount(orderContainer);
                            return true;
                        }
                    }
                }
            } catch (error) {
                console.warn('无法在 iframe 内创建容器:', error);
            }
            return false;
        }

        // 绑定函数到 iframe
        function bindToIframe() {
            try {
                const iframe = document.getElementById('quick-chat-iframe');
                if (iframe && iframe.contentWindow && iframe.contentDocument) {
                    // 绑定函数到 iframe 的全局作用域
                    iframe.contentWindow.handleOrderButtonClick = handleOrderButtonClick;
                    
                    // 创建一个脚本元素来确保函数在 iframe 内部可用
                    const script = iframe.contentDocument.createElement('script');
                    script.textContent = `
                        window.handleOrderButtonClick = function() {
                            try {
                                if (window.parent && window.parent.handleOrderButtonClick) {
                                    window.parent.handleOrderButtonClick();
                                } else if (window.parent && window.parent.postMessage) {
                                    window.parent.postMessage({type: 'TOGGLE_ORDER_SELECTOR'}, '*');
                                }
                            } catch (error) {
                                console.error('iframe 内处理订单按钮点击时出错:', error);
                                if (window.parent && window.parent.postMessage) {
                                    window.parent.postMessage({type: 'TOGGLE_ORDER_SELECTOR'}, '*');
                                }
                            }
                        };
                    `;
                    iframe.contentDocument.head.appendChild(script);
                    
                    document.getElementById('status').innerHTML = '✅ 已成功绑定函数到 iframe';
                } else {
                    document.getElementById('status').innerHTML = '❌ 无法访问 iframe 内容';
                }
            } catch (error) {
                console.warn('无法绑定到 iframe 窗口:', error);
                document.getElementById('status').innerHTML = '❌ 绑定到 iframe 失败: ' + error.message;
            }
        }

        // 检查 iframe 内容
        function checkIframeContent() {
            try {
                const iframe = document.getElementById('quick-chat-iframe');
                if (iframe && iframe.contentDocument) {
                    const chatWrap = iframe.contentDocument.getElementById('chat-wrap');
                    const orderContainer = iframe.contentDocument.getElementById('simple-order-container');
                    
                    const info = {
                        iframe: !!iframe,
                        contentDocument: !!iframe.contentDocument,
                        chatWrap: !!chatWrap,
                        orderContainer: !!orderContainer,
                        handleOrderButtonClick: !!iframe.contentWindow.handleOrderButtonClick
                    };
                    
                    document.getElementById('status').innerHTML = '📋 iframe 内容检查: ' + JSON.stringify(info, null, 2);
                } else {
                    document.getElementById('status').innerHTML = '❌ 无法访问 iframe 内容';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ 检查 iframe 内容失败: ' + error.message;
            }
        }

        // 全局函数
        window.toggleOrderSelector = () => {
            simpleOrderSelector.toggle();
        };

        window.bindToIframe = bindToIframe;
        window.checkIframeContent = checkIframeContent;

        // 初始化
        setTimeout(() => {
            if (createOrderSelectorInIframe()) {
                bindToIframe();
                document.getElementById('status').innerHTML = '✅ 系统已初始化，订单选择器已挂载到 iframe 内部';
            } else {
                document.getElementById('status').innerHTML = '⚠️ 无法在 iframe 内创建容器，请检查 iframe 内容';
            }
        }, 1000);
    </script>
</body>
</html>
